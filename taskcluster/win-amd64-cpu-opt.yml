build:
  template_file: win-opt-base.tyml
  routes:
    - "index.project.deepspeech.tensorflow.pip.${event.head.branch}.win"
    - "index.project.deepspeech.tensorflow.pip.${event.head.branch}.${event.head.sha}.win"
