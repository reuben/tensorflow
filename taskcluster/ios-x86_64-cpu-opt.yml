build:
  template_file: darwin-opt-base.tyml
  routes:
    - "index.project.deepspeech.tensorflow.pip.${event.head.branch}.ios-x86_64"
    - "index.project.deepspeech.tensorflow.pip.${event.head.branch}.${event.head.sha}.ios-x86_64"
    - "index.project.deepspeech.tensorflow.pip.ios-x86_64.${event.head.sha}"
  maxRunTime: 28800
  args:
    tcsetup: ""
    tcbuild: "--ios-x86_64"
  metadata:
    name: "TensorFlow iOS x86_64 TFLite"
    description: "Building TensorFlow for iOS x86_64 (simulator), TFLite, optimized version"
